    <style>
      #canvas {
        padding: 0;
        margin: auto;
        display: block;
        width: 800px;
        height: 600px;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }

      body {
        background-color: black;
      }
    </style>
</head>

<body>

    <!-- Create the canvas that the C++ code will draw into -->
    <canvas style="margin: auto" id="canvas" width="800" height="600" oncontextmenu="event.preventDefault()"></canvas>

    <!-- Allow the C++ to access the canvas element --> 
    <script type='text/javascript'>
        var Module = {
            canvas: (function() { return document.getElementById('canvas'); })()
        };
    </script>
