<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Glypha III</title>
    <style>
      #canvas {
        padding: 0;
        margin: auto;
        display: block;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }

      #canvas:focus {
        outline: none;
      }

      body {
        background-color: black;
      }
    </style>
</head>

<body onresize="
  if (window.innerWidth > 1200 && window.innerHeight > 599) {
    document.getElementById('canvas').width = 800;
    document.getElementById('canvas').height = 600;
  }
  else if (window.innerHeight > 459) {
    document.getElementById('canvas').width = 640;
    document.getElementById('canvas').height = 460;
  }
  else {
    document.getElementById('canvas').width = window.innerHeight * (640 / 480);
    document.getElementById('canvas').height = window.innerHeight;
  }
">

    <!-- Create the canvas that the C++ code will draw into -->
    <canvas
    	id="canvas"
    	width="640"
    	height="460"
    	tabindex="0"
    	onmousedown="document.getElementById('canvas').focus()"
      oncontextmenu="event.preventDefault()"
    ></canvas>

    <!-- Allow the C++ to access the canvas element --> 
    <script type='text/javascript'>
        var Module = {
            canvas: (function() { return document.getElementById('canvas'); })()
        };
    </script>
    
    <!-- Add the javascript glue code (index.js) as generated by Emscripten -->
    <script src="glypha_iii.js"></script>
    <script>
      if (window.innerWidth > 1200 && window.innerHeight > 599) {
        document.getElementById('canvas').width = 800;
        document.getElementById('canvas').height = 600;
      }
      else if (window.innerHeight > 459) {
        document.getElementById('canvas').width = 640;
        document.getElementById('canvas').height = 460;
      }
      else {
        document.getElementById('canvas').width = window.innerHeight * (640 / 480);
        document.getElementById('canvas').height = window.innerHeight;
      }
    </script>
</body>

</html>
