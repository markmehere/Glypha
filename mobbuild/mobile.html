<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Glypha III - Mobile Instructions</title>
    <style>
      #content {
        padding: 0;
        margin: auto;
        display: block;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        width: 640px;
        height: fit-content;
        text-align: center;
        color: #fff;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #3d5269;
      }

      #hsname {
        font-size: 16pt;
        padding: 8pt;
        width: 400px;
      }

      button {
        display: inline-block;
        font-size: 16pt;
        padding: 8pt;
        width: 160px;
        margin: 20px auto;
      }
      
      table {
        margin: auto;
      }

      td {
        border: 4px solid white;
        padding: 1.5rem;
        width: 30vw;
      }

      td.onethird {
        border: 4px solid white;
        padding: 0.5rem;
        width: 30vw;
      }

      button {
        display: inline-block;
        font-size: 16pt;
        padding: 8pt;
        width: 160px;
        margin: 20px auto;
      }

      .pause {
        border: 4px solid white;
        position: absolute;
        font-size: 12px;
        padding: 0.5rem;
        left: 50%;
        margin-top: 4px;
        width: 40px;
        background-color: #3d5269;
      }
    </style>
</head>

<body>

  <div id="content">
    <img style="width: 15vh; height: 15vh; max-width: 96px; max-height: 96px;"src="icon.png" alt="Glypha III icon" />
    
    <p>In the mobile version of Glypha III, the screen is divided into three parts.</p>
    
    <table>
    <thead>
      <div class="pause">Pause</div>
    </thead>
    <tbody>
      <tr><td>Left</td><td rowspan="3">Upwards</td></tr>
      <tr><td class="onethird">Right</td></tr>
    </tbody></table>
    
    <p>You can hold left/right to move but you must tap repeatedly to flap upwards.</p>

    <button onclick="
      event.preventDefault();
      window.location.href = 'mobilegame.html';
    ">Play (sound)</button>
    <button onclick="
      event.preventDefault();
      window.location.href = 'mobilegame.html?muted';
    ">Play (mute)</button>
  </div>

</body>

</html>
